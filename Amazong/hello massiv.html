    <style>

.hellomy {
            border-radius: 8px;
            height: 300px; /* Default height */
            margin: 0 10px; /* Set consistent horizontal gap */
        }

        .hellomy:hover {
            box-shadow: 2px 2px 10px black;
        }

        .width-controller {
            width: 90%;
            margin: 0 auto;
        }

        .txt-captino {
            text-align: center;
        }

        .scroll-container{
            
            overflow-x: auto; /* Enable horizontal scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

     
        @media only screen and (max-width: 1000px) {
            /* For tablets and smaller devices */
            .scroll-container {
                overflow-x: auto;
}
        }
 
        @media (max-width: 576px) {
            .hellomy {
                height: 200px; /* Reduced height for small screens */
                margin-left: -20px; /* Smaller gap */
            }

            .col-sm-2 {
                flex: 0 0 auto; /* Prevent columns from expanding to full width */
            }
        }





        .cards-sm:hover {
            box-shadow: 2px 2px 10px black;
            border-radius: 20px;
        }

        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
        }

        .rr {
            max-height: 100%;
            max-width: 100%;
            border-radius: 100%;
        }

        @media (max-width: 992px) {
            /* Only enable horizontal scrolling for tablets and smaller devices */
            .scroll-container {
                display: flex;
                flex-wrap: nowrap;
            }
        }

        @media only screen and(min-width: 993px) {
            .scroll-container {
                overflow-x: hidden; /* Prevent scrolling on large devices */
            }
            
        .rr{
            max-height: 0px;
            max-width: 40px;
            height: 30px ;
            border-radius: 100%;
        }
        }
 
        .cards-sm:hover {

        }

        .rr {

        }

        .card-container {
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping */
            padding-bottom: 10px; /* Space to show scrollbar */
        }

        @media only screen and (max-width:790px){
            .mymy{
                display: none;

        }


    </style>
